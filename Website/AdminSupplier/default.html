<title>无标题文档</title>
    <script>
        //IFrame弹出
        function DialogFrame(url, title_tip, w_width, h_height) {
            var tmpwidth = 900;
            var tmpheight = 520;
            if (w_width != null) {
                tmpwidth = w_width;
            }
            if (h_height != null) {
                tmpheight = h_height;
            }
            if (tmpwidth != 0) {
                if (tmpheight != 0) {
                    art.dialog.open(url, { title: title_tip, width: tmpwidth, height: tmpheight }, true);
                } else {
                    art.dialog.open(url, { title: title_tip, width: tmpwidth }, true);
                }
            } else {
                if (tmpheight != 0) {
                    art.dialog.open(url, { title: title_tip, height: tmpheight }, true);
                } else {
                    art.dialog.open(url, { title: title_tip }, true);
                }
            }

            $("#hidFramUrl").val("");
        }

        function FramLinkTo() {
            var FramLinkToUrl = $("#hidFramUrl").val();
            $("#hidFramUrl").val("");

            if (FramLinkToUrl != undefined && FramLinkToUrl != "") {
                var currentDate = new Date();
                if (FramLinkToUrl.indexOf("?") != -1) {

                    if (FramLinkToUrl.indexOf("ttt") == -1)
                        FramLinkToUrl = FramLinkToUrl + "&ttt=" + currentDate.getTime();
                    else
                        FramLinkToUrl = FramLinkToUrl.substring(0, FramLinkToUrl.indexOf("ttt")) + "&ttt=" + currentDate.getTime();
                }
                else
                    FramLinkToUrl = FramLinkToUrl + "?ttt=" + currentDate.getTime();

                $("#frammain").attr("src", FramLinkToUrl);
            }
        }

        function FramLinkToSet(url) {
            $("#hidFramUrl").val(url);
        }

    </script>
